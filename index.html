<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- üéà Floating Balloons Background -->
    <div class="balloon-container">
        <div class="balloon red"></div>
        <div class="balloon pink"></div>
        <div class="balloon purple"></div>
        <div class="balloon blue"></div>
        <div class="balloon yellow"></div>
        <div class="balloon green"></div>
        <div class="balloon orange"></div>
    </div>

    <!-- Main Valentine Content -->
    <section>
        <div class="container">
            <div class="image-box">
                <div class="actual-img">
                    <!-- Added id="gif" here -->
                    <img 
                        src="pictures/QQQ.gif" 
                        alt="cat-heart" 
                        class="gif"
                        id="gif">
                </div>

                <div class="text-one">
                    <p style="font-size: 1.4rem; text-align: center;" id="text">
                        Will you be my valentine? ‚ù§Ô∏è
                    </p>
                </div>
            </div>

            <div class="yes-no">
                <button class="yes" id="yes">Yes</button>
                <button class="no" id="no">No</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
